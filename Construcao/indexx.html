<!DOCTYPE html>
<html lang="pt-BR">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />

  <title>Manual AR – Ralo 160</title>

  <!-- A-Frame -->
  <!-- <script src="https://aframe.io/releases/1.2.0/aframe.min.js"></script>-->

  <!-- MindAR -->
  <!-- <script src="https://cdn.jsdelivr.net/npm/mind-ar@1.2.0/dist/mindar-image-aframe.prod.js"></script>-->
  <link rel="icon" href="data:,">
  <script src="https://aframe.io/releases/1.2.0/aframe.min.js"></script>
  <script src="https://cdn.jsdelivr.net/npm/mind-ar@1.2.0/dist/mindar-image-aframe.prod.js"></script>
  <script src="https://cdn.jsdelivr.net/gh/c-frame/aframe-extras@v6.1.1/dist/aframe-extras.min.js"></script>



  <style>
    body {
      margin: 0;
      overflow: hidden;
      font-family: Arial, sans-serif;
    }

    #ui-buttons {
      position: fixed;
      bottom: 20px;
      width: 100%;
      display: flex;
      justify-content: center;
      gap: 12px;
      z-index: 9999;
    }

    #ui-buttons button {
      padding: 12px 18px;
      font-size: 14px;
      border: none;
      border-radius: 8px;
      background: #0d6efd;
      color: #fff;
      cursor: pointer;
    }

    #ui-buttons button:hover {
      background: #084298;
    }

    #hint {
      position: fixed;
      top: 12px;
      width: 100%;
      text-align: center;
      color: #fff;
      background: rgba(0,0,0,0.5);
      padding: 8px;
      font-size: 14px;
      z-index: 9999;
    }
  </style>
</head>

<body>

<div id="hint">Aponte a câmera para a imagem do manual</div>

<!-- BOTÕES -->
<div id="ui-buttons">
  <button onclick="mostrarModelo('visual')">Visual</button>
  <button onclick="mostrarModelo('montagem')">Montagem</button>
  <button onclick="mostrarModelo('tecnico')">Técnico</button>
</div>

<!-- CENA AR -->
<a-scene
  mindar-image="imageTargetSrc: markers/ralo160.mind; maxTrack: 1"
  vr-mode-ui="enabled: false"
  device-orientation-permission-ui="enabled: false"
  renderer="colorManagement: true, physicallyCorrectLights"
  embedded>

  <!-- ASSETS -->
  <a-assets>
    <a-asset-item id="modeloVisual" src="assets/modelos/arvoreNatal.glb"></a-asset-item>
    <a-asset-item id="modeloMontagem" src="assets/modelos/bonecoNeve.glb"></a-asset-item>
    <a-asset-item id="modeloTecnico" src="assets/modelos/presente.glb"></a-asset-item>

   
  </a-assets>

  <a-camera position="0 0 0" look-controls="enabled: false"></a-camera>

  <!-- TARGET ÚNICO -->
  <a-entity mindar-image-target="targetIndex: 0" id="target">

    <a-gltf-model
      id="modelo"
      src="#modeloVisual"
      position="0 0 0"
      scale="0.5 0.5 0.5"
      rotation="0 0 0"
      visible="false"
      animation-mixer>
    </a-gltf-model>

  </a-entity>

</a-scene>

<script>
  const modelo = document.querySelector('#modelo');
  const target = document.querySelector('#target');

  function mostrarModelo(tipo) {
    modelo.setAttribute('visible', 'false');

    if (tipo === 'visual') {
      modelo.setAttribute('src', '#modeloVisual');
    }
    if (tipo === 'montagem') {
      modelo.setAttribute('src', '#modeloMontagem');
    }
    if (tipo === 'tecnico') {
      modelo.setAttribute('src', '#modeloTecnico');
    }

    modelo.addEventListener('model-loaded', () => {
      modelo.setAttribute('visible', 'true');
    }, { once: true });
  }

  target.addEventListener('targetFound', () => {
    modelo.setAttribute('visible', 'true');
  });

  target.addEventListener('targetLost', () => {
    modelo.setAttribute('visible', 'false');
  });
</script>

</body>
</html>
