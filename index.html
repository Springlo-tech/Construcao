<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>AR – Manual Construtora</title>

    <script src="https://aframe.io/releases/1.2.0/aframe.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/aframe-extras@6.1.1/dist/aframe-extras.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/mind-ar@1.2.0/dist/mindar-image-aframe.prod.js"></script>

    <style>
        body { margin:0; overflow:hidden; font-family: Segoe UI, sans-serif; }
        #splash-screen {
            position: fixed; inset: 0; background: #1a1a1a; color: #fff;
            display: flex; flex-direction: column; justify-content: center;
            align-items: center; z-index: 100;
        }
        #start-button {
            padding: 16px 32px; font-size: 18px; border: none;
            border-radius: 50px; background: #0d6efd; color: #fff; cursor: pointer;
        }
        #ui-buttons {
            position: fixed; bottom: 20px; width: 100%;
            display: flex; justify-content: center; gap: 10px; z-index: 50;
        }
        #ui-buttons button {
            padding: 10px 15px; border: none; border-radius: 8px;
            background: rgba(13, 110, 253, 0.9); color: #fff; font-weight: bold;
        }
        #btn-travar, #btn-reset { display: none; }
        #btn-travar { background: #198754 !important; }
        #btn-reset { background: #dc3545 !important; }
        #hint {
            position: fixed; top: 12px; width: 90%; left: 5%;
            text-align: center; background: rgba(0,0,0,.7); color: #fff;
            padding: 10px; border-radius: 8px; z-index: 50;
        }
    </style>
</head>

<body>

    <div id="splash-screen">
        <h2>Manual Técnico AR</h2>
        <button id="start-button">Iniciar Experiência</button>
    </div>

    <div id="hint">Clique em iniciar para ativar a câmera</div>

    <div id="ui-buttons">
        <button id="btn-travar">CONFIRMAR POSIÇÃO</button>
        <button id="btn-reset">REPETIR ALINHAMENTO</button>
        <button onclick="mostrarModelo('visual')">Visual</button>
        <button onclick="mostrarModelo('montagem')">Montagem</button>
        <button onclick="mostrarModelo('tecnico')">Técnico</button>
    </div>

    <a-scene
        id="scene"
        mindar-image="imageTargetSrc: markers/ralo160.mind; maxTrack: 1; autoStart: false;"
        vr-mode-ui="enabled:false"
        device-orientation-permission-ui="enabled:false">

        <a-assets>
            <img id="moldura-img" src="assets/imagens/moldura.png">
            <a-asset-item id="glb-visual" src="assets/modelos/ralo160.glb"></a-asset-item>
            <a-asset-item id="glb-montagem" src="assets/modelos/ralo160_montagem.glb"></a-asset-item>
            <a-asset-item id="glb-tecnico" src="assets/modelos/presente.glb"></a-asset-item>
        </a-assets>

        <a-camera position="0 0 0" look-controls="enabled:false"></a-camera>

        <a-entity id="target-principal" mindar-image-target="targetIndex:0">
            <a-plane id="wireframe" src="#moldura-img" width="1" height="1" position="0 0 0" material="transparent: true; opacity: 0.9"></a-plane>
            
            <a-entity id="container-modelos">
                <a-gltf-model id="modelo-visual" src="#glb-visual" position="1 0 -0.2" scale="8 8 8" visible="true"></a-gltf-model>
                <a-gltf-model id="modelo-montagem" src="#glb-montagem" position="0 0 0.3" scale="3 3 3" visible="false"></a-gltf-model>
                <a-gltf-model id="modelo-tecnico" src="#glb-tecnico" position="0 0 0.3" scale="0.5 0.5 0.5" rotation="90 0 0" visible="false"></a-gltf-model>
            </a-entity>
        </a-entity>
    </a-scene>

   
    <script src="./js/script.js"></script>
</body>
</html>
